- id: REQ-12
  name: 购票成功反馈页
  description: 交易完成后的结果确认与详情展示界面
  functional_description: 确认交易结果，展示订单核心信息及乘车人凭证，并提供后续业务入口。
  ui_description: |
    页面架构包含五大模块：顶部导航栏、成功状态横幅、订单详情展示区、辅助信息面板（提示/广告）、底部页脚。
    页面背景统一为白色，主体内容区限制最大宽度为1200px。
  children:
  - id: REQ-12.1
    name: 成功页结构布局
    description: 定义页面各功能区域的视觉规范
    ui_description: |
      1. 顶部导航栏：复用支付页的通用导航组件。
      2. 成功状态横幅（SuccessBanner）：
         - 容器样式：淡绿色背景搭配蓝色边框，采用Flex布局。
         - 视觉元素：配置绿色对勾图标强化成功状态。
         - 文本内容：
           - 主标题："交易已成功！"（绿色加粗）。
           - 感谢语："感谢您选择铁路出行！"。
           - 订单编号：展示以"EA"开头的订单ID（橙色加粗）。
           - 乘车提示：列出乘车人姓名及检票入站说明。
           - 通知说明：包含App推送及第三方（微信/支付宝）通知的提示。
      3. 订单详情展示区（SuccessOrderInfo）：
         - 标题栏：蓝色渐变背景，标识"订单信息"。
         - 行程概览：展示日期、车次、起止车站（红色加粗大号字体）、时刻信息。
         - 乘车人明细表：
           - 表头：渐变背景，列项包含序号、姓名、证件类型/号码、票种、席别、车厢、席位号、票价、订单状态。
           - 数据行：订单状态列统一显示"已支付"（橙色加粗）。
         - 操作按钮组：
           - 增值服务："餐饮·特产"（白底样式）。
           - 业务流转："继续购票"（白底样式）。
           - 订单查询："查询订单详情"（橙底样式）。
      4. 辅助信息面板：
         - 温馨提示：浅黄色背景，罗列换票政策、证件要求、保险说明等5项须知。
         - 二维码矩阵：展示微信/支付宝通知服务的订阅二维码。
         - 广告位：底部展示横幅推广图片。
      5. 底部页脚：复用系统的通用页脚组件。
  - id: REQ-12.2
    name: 结果数据渲染
    description: 基于支付结果的订单数据动态展示
    scenarios:
      - id: SCN-12.2.1
        description: 成功页初始化
        given: 支付确认接口返回成功状态
        when: 系统重定向至购票成功页
        then: |
          渲染成功横幅（包含订单号及乘车人指引）。
          展示高亮显示的行程信息（起止站红色）。
          表格化展示所有乘车人明细，状态标记为"已支付"。
  - id: REQ-12.3
    name: 后续业务流转
    description: 定义页面操作按钮的跳转逻辑
    scenarios:
      - id: SCN-12.3.1
        description: 发起新购票
        given: 用户点击"继续购票"按钮
        when: 触发路由跳转
        then: 重定向至车次查询列表页。
      - id: SCN-12.3.2
        description: 查看订单详情
        given: 用户点击"查询订单详情"按钮
        when: 触发路由跳转
        then: 重定向至个人中心-未出行订单详情页（携带orderId参数）。
