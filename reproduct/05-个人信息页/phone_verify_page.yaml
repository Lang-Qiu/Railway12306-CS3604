id: REQ-05-04
name: 手机号核验流程页
functional_description: 执行手机号变更前的身份核验及新号码录入。
ui_description: |
  展示当前绑定的手机号码。
  包含新手机号录入域及登录密码验证域。
  配置“确认”提交按钮。
input_parameters:
  - name: new_phone
    type: string
  - name: password
    type: string
output_parameters: null
preconditions: null
postconditions:
  - 校验通过后触发验证码弹窗显示
business_rules:
  - 强制校验当前登录密码
  - 校验新手机号格式合法性
exceptions:
  - 密码错误的阻断提示
scenarios:
  - name: 发起核验请求
    steps:
      - action: 填写新手机号及密码并提交
      - expectation: 界面弹出短信验证码输入框。
