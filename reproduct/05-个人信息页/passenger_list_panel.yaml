id: REQ-05-06
name: 乘车人名录管理面板
functional_description: 以列表形式集中展示并管理所有常用乘车人信息。
ui_description: |
  采用表格布局呈现：包含姓名、证件信息、手机号码及核验状态列。
  操作列提供“编辑”与“删除”功能图标。
  顶部配置关键词搜索栏及“添加”快捷按钮。
input_parameters:
  - name: passenger_list
    type: array
output_parameters: null
preconditions: null
postconditions: null
business_rules:
  - 数据量过大时启用分页显示机制
  - 支持基于姓名的模糊检索
exceptions: null
scenarios:
  - name: 检索特定乘车人
    steps:
      - action: 在搜索框输入“李四”
      - expectation: 列表实时更新，仅显示匹配的记录。
