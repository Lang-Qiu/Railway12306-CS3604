- id: REQ-12
  name: 购票成功页
  description: 支付成功后的结果展示页面
  functional_description: 展示交易成功状态、订单详细信息、乘车人信息及后续操作入口。
  ui_description: |
    整体布局分为五部分：顶部导航栏区域、成功提示区域、订单信息与乘车信息区、温馨提示面板与广告面板、底部导航区域。
    背景白色，主内容区最大宽度1200px。
  children:
  - id: REQ-12.1
    name: 购票成功页布局
    description: 页面各区域的视觉样式
    ui_description: |
      1. 顶部导航栏区域：与支付页一致。
      2. 成功提示区域（SuccessBanner）：
         - 样式：淡绿色背景，蓝色边框，Flex布局。
         - 图标：绿色对勾图标。
         - 内容：
           - 标题："交易已成功！"（绿色加粗）。
           - 感谢语："感谢您选择铁路出行！"。
           - 订单号：显示"EA"开头的订单号（橙色加粗）。
           - 乘车人提示：显示乘车人姓名及检票说明。
           - 消息通知说明：关于App推送、微信/支付宝通知的说明。
      3. 订单信息与乘车信息区（SuccessOrderInfo）：
         - 标题栏：蓝色渐变背景，"订单信息"。
         - 车次信息行：日期、车次、起止站（红色加粗大号字体）、时间。
         - 乘车信息表格：
           - 表头：渐变背景，含序号、姓名、证件类型/号码、票种、席别、车厢、席位号、票价、订单状态。
           - 内容：订单状态显示"已支付"（橙色加粗）。
         - 操作按钮区域：
           - "餐饮·特产"（白色背景）。
           - "继续购票"（白色背景）。
           - "查询订单详情"（橙色背景）。
      4. 温馨提示面板与广告面板：
         - 温馨提示：浅黄色背景，包含换票、证件、保险、通知等5条说明。
         - 二维码区域：微信和支付宝的通知二维码及说明。
         - 广告区域：底部横幅广告图片。
      5. 底部导航区域：与首页一致。
  - id: REQ-12.2
    name: 乘车信息显示
    description: 渲染支付成功的订单数据
    scenarios:
      - id: SCN-12.2.1
        description: 加载成功页数据
        given: 支付确认API调用成功
        when: 跳转至购票成功页
        then: |
          显示成功Banner（含订单号、乘车人提示）。
          显示订单信息（起止站红色高亮）。
          表格列出所有乘车人信息，状态显示"已支付"。
  - id: REQ-12.3
    name: 页面跳转操作
    description: 页面按钮的跳转逻辑
    scenarios:
      - id: SCN-12.3.1
        description: 继续购票
        given: 用户点击"继续购票"按钮
        when: 触发跳转
        then: 进入车次列表页。
      - id: SCN-12.3.2
        description: 查询详情
        given: 用户点击"查询订单详情"按钮
        when: 触发跳转
        then: 进入个人中心-未出行订单页（传递orderId）。
