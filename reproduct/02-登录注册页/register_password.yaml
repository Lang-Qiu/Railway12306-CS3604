id: REQ-02-09
name: 注册-密码设定
functional_description: 登录密码与确认密码的录入及复杂度检测。
ui_description: |
  包含密码录入框及确认录入框。
  强度指示器：分弱/中/强三级（红/橙/绿）。
input_parameters:
  - name: password
    type: string
  - name: confirm_password
    type: string
output_parameters: null
preconditions: null
postconditions:
  - 实时反馈密码强度
  - 一致性校验通过后展示绿勾
business_rules:
  - 长度需≥6位
  - 需组合字母、数字、下划线中的至少两类
  - 两次录入内容必须完全匹配
exceptions:
  - 密码过于简单警示
  - 录入不一致警示
scenarios:
  - name: 密码强度测试
    steps:
      - action: 录入高复杂度密码
      - expectation: 强度条转为绿色。
