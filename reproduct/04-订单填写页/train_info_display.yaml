id: REQ-04-02
name: 车次详情概览面板
functional_description: 直观呈现当前预订车次的关键行程信息及票务状态。
ui_description: |
  采用浅蓝色调的背景面板设计。
  核心展示项：发车日期、车次编号、起止车站及对应时刻。
  票务详情：分列展示各等级席位的票价及实时余票状态。
input_parameters:
  - name: train_info
    type: object
output_parameters: null
preconditions: null
postconditions: null
business_rules:
  - 必须显著提示“票价仅供参考”的免责声明
exceptions: null
scenarios:
  - name: 核对车次信息
    steps:
      - action: 页面初始化加载完成
      - expectation: 面板准确显示预订车次的行程及时间信息。
