id: REQ-02-03
name: 账号登录表单
functional_description: 用户名/邮箱/手机号与密码的输入表单。
ui_description: |
  输入框1：用户名/邮箱/手机号。
  输入框2：密码。
  按钮：立即登录（橙色）。
  链接：注册账号、忘记密码。
input_parameters:
  - name: username
    type: string
  - name: password
    type: string
output_parameters: null
preconditions:
  - 选中“账号登录”Tab
postconditions: null
business_rules:
  - 输入框聚焦变蓝
  - 密码密文显示
exceptions: null
scenarios:
  - name: 输入信息
    steps:
      - action: 输入用户名和密码
      - expectation: 输入框显示对应内容。
