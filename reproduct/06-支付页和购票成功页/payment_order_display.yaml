id: REQ-06-03
name: 订单详情展示面板
functional_description: 结构化呈现车次行程、乘车人明细、席位分配结果及费用总览。
ui_description: |
  车次信息栏：采用大号字体突出显示行程关键数据。
  乘车人列表：以表格形式展示，明确包含车厢号及座位号信息。
  费用总览行：右对齐展示订单总金额，数字采用橙色大号字体强调。
input_parameters:
  - name: order_details
    type: object
output_parameters: null
preconditions: null
postconditions: null
business_rules:
  - 乘车人证件号码必须执行脱敏处理
  - 必须明确展示具体的车厢及席位编号（例如：06车07D号）
exceptions: null
scenarios:
  - name: 核对席位信息
    steps:
      - action: 查看乘车人列表区域
      - expectation: 清晰获取系统分配的具体座位编号。
