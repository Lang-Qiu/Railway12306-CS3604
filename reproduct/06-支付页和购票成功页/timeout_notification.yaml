id: REQ-06-06
name: 支付超时提示组件
functional_description: 当订单超过有效期后，向用户反馈订单已失效的信息。
ui_description: |
  采用模态对话框形式阻断操作。
  核心文案："支付超时，请重新购票"。
input_parameters: null
output_parameters: null
preconditions:
  - 倒计时归零且用户尝试进行任何操作
postconditions:
  - 确认操作：重定向至车次查询页
business_rules:
  - 订单状态自动变更为"已作废"
exceptions: null
scenarios:
  - name: 响应超时操作
    steps:
      - action: 在订单失效后点击支付按钮
      - expectation: 系统弹出超时提示框。
