id: REQ-03-02
name: 车次查询控制栏
functional_description: 位于页面顶部，用于调整和重新提交查询请求的交互区域。
ui_description: |
  背景色调为浅蓝色。
  组件构成：行程模式切换（单程/往返）、起止地点录入域、日期选择器、地点互换控件及查询执行按钮。
input_parameters:
  - name: from_station
    type: string
  - name: to_station
    type: string
  - name: date
    type: date
output_parameters: null
preconditions: null
postconditions:
  - 触发新的查询请求
business_rules:
  - 自动回填从首页传递的查询参数
  - 输入校验逻辑与首页保持一致
exceptions:
  - 输入非法数据时的错误反馈
scenarios:
  - name: 调整日期重新查询
    steps:
      - action: 更改出发日期并点击查询
      - expectation: 列表数据根据新日期刷新。
