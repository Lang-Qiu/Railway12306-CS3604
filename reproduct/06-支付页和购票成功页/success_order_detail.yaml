id: REQ-06-09
name: 已付订单详情面板
functional_description: 提供支付完成后的订单快照，确认最终行程与席位。
ui_description: |
  布局结构：复用标准订单展示组件，增加支付状态标识。
  状态显示：订单状态统一标记为“已支付”（橙色高亮）。
  视觉强调：起止站点名称采用特大号红色字体突出。
input_parameters:
  - name: paid_order_info
    type: object
output_parameters: null
preconditions: null
postconditions: null
business_rules:
  - 必须明确标识支付完成状态
exceptions: null
scenarios:
  - name: 确认支付结果
    steps:
      - action: 查阅订单明细表
      - expectation: 状态列明确显示“已支付”。
