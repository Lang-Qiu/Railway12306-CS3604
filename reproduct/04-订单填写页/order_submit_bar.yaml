id: REQ-04-05
name: 订单提交操作栏
functional_description: 承载订单提交动作触发及相关服务协议的展示。
ui_description: |
  包含“上一步”返回按钮及橙色的“提交订单”主按钮。
  集成温馨提示文本区域。
input_parameters: null
output_parameters: null
preconditions:
  - 至少已添加一位乘车人
postconditions:
  - 触发信息核对弹窗的显示
business_rules:
  - 乘车人列表为空时禁止提交
  - 提交请求需触发实时余票校验
exceptions:
  - 余票不足时的阻断提示
  - 未选乘车人时的操作拦截提示
scenarios:
  - name: 触发提交操作
    steps:
      - action: 点击提交按钮
      - expectation: 界面弹出订单信息核对框。
