id: REQ-04-04
name: 票务信息配置表单
functional_description: 针对已选定的乘车人进行席别指定及票种设置。
ui_description: |
  采用结构化表格形式展示。
  包含列项：席别选择（下拉）、票种类型（下拉）、乘车人姓名、证件号码。
  每行配置独立的删除操作控件。
input_parameters:
  - name: passenger_tickets
    type: array
output_parameters: null
preconditions:
  - 已完成至少一名乘车人的选择
postconditions:
  - 实时触发订单总金额的重新计算
business_rules:
  - 席别默认值策略：优先继承查询页选择，否则默认二等座
  - 身份信息字段（姓名/证件号）锁定不可编辑，强制从联系人数据继承
exceptions: null
scenarios:
  - name: 调整席位等级
    steps:
      - action: 将席别从“二等座”切换为“一等座”
      - expectation: 对应行的票价及订单总额自动更新。
