id: REQ-04-06
name: 订单信息核对模态框
functional_description: 在最终提交前提供订单关键信息的二次确认视图。
ui_description: |
  采用模态对话框形式呈现。
  内容涵盖车次详情、乘车人列表及订单总金额。
  底部配置操作按钮组：支持“返回修改”与“确认提交”。
input_parameters:
  - name: order_info
    type: object
output_parameters: null
preconditions:
  - 用户已点击提交订单且通过前置校验
postconditions:
  - 确认后导向排队系统或支付网关
business_rules:
  - 需展示本次交易预计可获积分
  - 明确提示席位分配机制为随机分配
exceptions: null
scenarios:
  - name: 执行订单确认
    steps:
      - action: 检查信息无误后点击确认按钮
      - expectation: 系统跳转至支付页面或显示排队等待状态。
